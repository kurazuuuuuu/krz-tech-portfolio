server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Required for SharedArrayBuffer (3DGS splat sort worker)
    add_header Cross-Origin-Opener-Policy  "same-origin"   always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|woff2?|ico|webp|png|jpg|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Cross-Origin-Opener-Policy  "same-origin"   always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # .splat files: no cache (large, may be updated)
    location ~* \.splat$ {
        add_header Cross-Origin-Opener-Policy  "same-origin"   always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }
}
